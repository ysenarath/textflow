<div>
    {% set form = forms.upload_documents %}
    <div class="columns">
        <div class="column">
            <div class="row">
                <form id="upload-documents-form" enctype="multipart/form-data">
                    {{ form.csrf_token }}
                    {{ form.hidden_tag() }}
                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <label class="label">Upload</label>
                                <div class="control">
                                    <div class="file">
                                        <label class="file-label">
                                            {{ form.file(class_='file-input') }}
                                            <span class="file-cta">
                                                <span class="file-icon">
                                                    <i class="fas fa-upload"></i>
                                                </span>
                                                <span class="file-label">Choose a file…</span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="field w-100">
                                <label class="label">⠀</label>
                                <input class="button is-link"
                                 value="Submit" v-on:click="upload_documents" 
                                 :disabled="isDeleting || isUploading"
                                 />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        %{

        }
        <div class="column">
            <div class="row">
                <label class="label">⠀</label>
                <button id="delete-documents-button" class="button is-link" style="min-width: 8em;"
                    v-on:click="delete_documents" :disabled="isDeleting || isUploading">Detete
                </button>
            </div>
        </div>
    </div>
</div>
