<div>
    <div id="blacklist">
        <p>Blacklist</p>
        <div class="field is-grouped">
            <div class="control">
                <label for="blacklist-input"></label>
                <input id="blacklist-input" class="input" type="text" v-model="blacklistInput"
                       v-on:keyup.enter="(blacklistInput !== '') ? blacklist.push(blacklistInput) : null">
            </div>
            <div class="control">
                <button id="add-candidate-button" class="button is-link"
                        v-on:click="(blacklistInput !== '') ? blacklist.push(blacklistInput) : null">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="control">
                <button id="update-button" class="button is-link"
                        v-on:click="update();">
                    <i class="fas fa-sync"></i>
                </button>
            </div>
        </div>
        <div class="tags">
            <span class="tag is-danger is-large" v-for="(item, i) in blacklist" v-on:click="blacklist.splice(i, 1)">
                %{item}<button class="delete"></button>
            </span>
        </div>
    </div>
    <div id="agreement-tables">
        <div class="table-container" v-for="section in agreement">
            <p>%{section.label}</p>
            <table class="table">
                <tr>
                    <th v-for="col in section.table.columns">%{col}</th>
                </tr>
                <tr v-for="row in section.table.data">
                    <td v-for="value in row">
                        %{value}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
