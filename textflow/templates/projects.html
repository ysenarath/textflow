{% extends '_layouts/default.html' %}

{% block content %}
<div class="columns">
    <div class="column">
        <div class="box">
            <div class="block">
                <div class="table-container">
                    <table class="table is-fullwidth">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                        {% for p in projects.items %}
                        <tr>
                            <td>{{ p.id }}</td>
                            <td>{{ p.name }}</td>
                            <td>{{ p.description }}</td>
                            <td>
                                <a href="{{ url_for('project.view_project', project_id=p.id) }}" class="button is-link is-light">
                                    <i class="fas fa-tasks mr-1"></i></a>
                                <a href="{{ url_for('annotate.annotate_next', project_id=p.id) }}" class="button is-link is-light">
                                    <i class="fas fa-tag"></i></a>
                                {% if p.role in ['admin', 'manager'] %}
                                <a href="{{ url_for('dashboard.index', project_id=p.id) }}"
                                    class="button is-danger is-light">
                                    <i class="fas fa-chart-line"></i></a>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                <div class="d-flex justify-content-center">
                    {{ render_pagination(projects, 'project.list_projects') }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
