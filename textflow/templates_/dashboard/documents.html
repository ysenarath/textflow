{% set form = forms.upload_documents %}

<form id="upload-documents-form" enctype="multipart/form-data">
    {{ form.csrf_token }}
    {{ form.hidden_tag() }}
    <label class="file-label">
        {{ form.file(class_='form-control', **{'v-on:change':"changeSelectedFile"}) }}
        <!-- \${ selectedFile ? selectedFile.name : 'No file selected' } -->
    </label>
    <button class="btn btn-primary" style="min-width: 8em;" v-on:click="uploadDocuments"
        :disabled="isDeleting || isUploading || !selectedFile">
        Upload
    </button>
    <button class="btn btn-danger" style="min-width: 8em;" v-on:click="deleteDocuments"
        :disabled="isDeleting || isUploading">
        Detete
    </button>
</form>
